<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Metaverse Vision</title>
    
    <!-- Aframe -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Enviroment Component-->
    <script src="https://unpkg.com/aframe-environment-component@1.2.0/dist/aframe-environment-component.min.js"></script>
    <!-- Video Componets-->
    <script src="video.js"></script>
    <!-- Super Keyboard-->
    <script src="https://unpkg.com/aframe-super-keyboard@1.0.0/dist/aframe-super-keyboard.min.js"></script>

</head>
<body>
    <a-scene fog="type: linear; color: #AAA">
        
        <!--Main Screen-->
        <a-box color="#181818" width="20" height="10" depth="0.3" position="0 5 -26"></a-box>
        <a-video src="main.mp4" width="12" height="8" position="0 5 -25"></a-video>

        <!--Right Branding-->
        <a-video src="left2.mp4" width="6" height="8" position="10 5 -25"></a-video>

        <!--Left Poster-->
        <a-video src="right.mp4" width="6" height="8" position="-10 5 -25"></a-video>
    
        <a-entity environment="preset: default; groundColor: #445; groundTexture: walkernoise; grid: cross"></a-entity>

    </a-scene>
</body>
</html>
